<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Euro Exchange Calculator</title>
</head>

<body>
    
    <nav class="navbar navbar-dark bg-danger">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Euro Exchange Calculator</a>
        </div>
    </nav>


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="form-group">
                    <select id="currency_one" class="custom-select">
                        <option disabled>Select first currency (EUR)</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="currency_two" class="custom-select">
                        <option disabled>Select second currency</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <button class="btn btn-primary btn-block" id="btn_calculate">Calculate</button>
                <div class="text-danger text-center mt-3" id="result">
                   
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"  ></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
